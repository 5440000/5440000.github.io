<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Hello, Brimit!</title>
  </head>
  <header>
    <div class="container">
      <nav class="navbar navbar-expand padding-15 row justify-content-between">
        <a class="navbar-brand d-none d-md-block" href="#">SAMPLE_LOGO_HERE</a>
        <span class="navbar-toggler-icon"></span>

        <div
          class="collapse navbar-collapse col-xl-6 col-lg-7 col-md-8 col-sm-12 justify-content-end"
          id="navbarSupportedContent"
        >
          <ul
            class="navbar-nav col-12 col-xl-11 justify-content-between no-padding"
          >
            <li class="">
              <a class="nav-li" href="#">ABOUT STREAM </a>
            </li>
            <li class="">
              <a class="nav-li" href="#">EVENTS</a>
            </li>
            <li class="">
              <a class="nav-li" href="#">FAQ</a>
            </li>
            <li class="">
              <a class="nav-li nav-active" href="#">PRESS</a>
            </li>
            <li class="">
              <a class="nav-li" href="#">
                <img id="search-svg" src="./img/search-solid.svg" alt="" />
              </a>
            </li>
            <li class="">
              <a class="nav-li" href="#">
                <img id="profile-svg" src="./img/user-regular.svg" alt="" />
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <body>
    <div class="container">
      <div class="h-154"></div>

      <div class="main-head">
        <div class="row justify-content-center">
          <h1 class="col-lg-8 col-8 main-head__title">
            <span class="black">Press</span> & Social Media
          </h1>
        </div>
        <div class="h-40"></div>
        <div class="row justify-content-center">
          <div class="col-lg-8 col-md-9 col-sm-11 col-12 main-head__subtitle">
            Condimentum mattis pellentesque id nibh tortor id aliquet. Est
            ultricies integer quis auctor elit sed vulputate mi.
          </div>
        </div>
        <div class="h-40"></div>
        <div class="row justify-content-center padding-20">
          <form
            class="col-lg-6 col-md-7 col-sm-8 col-7 search justify-content-between"
          >
            <input
              id="mySearch"
              class="col-sm-11 col-10"
              placeholder="Search..."
              type="search"
            />
            <img
              class="search__icon"
              style="width: 16px"
              src="./img/search-solid.svg"
              alt=""
            />
          </form>
        </div>
        <div class="h-40"></div>
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-7 col-sm-8 col-12">
            <div class="row years-container justify-content-between">
              <div class="pl-0 active-article">
                <a data-id="filter" id="allArticle" href="/">All articles</a>
              </div>
              <div class="">
                <a class="year" data-id="filter" id="2022" href="/">2022</a>
              </div>
              <div class="">
                <a class="year" data-id="filter" id="2021" href="/">2021</a>
              </div>
              <div class="">
                <a class="year" data-id="filter" id="2020" href="/">2020</a>
              </div>
              <div class="">
                <a class="year" data-id="filter" id="2019" href="/">2019</a>
              </div>
              <div class="">
                <a class="year" data-id="filter" id="2018" href="/">2018</a>
              </div>
              <div class="">
                <a class="year" data-id="filter" id="2017" href="/">2017</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="h-40"></div>

      <div class="row justify-content-center">
        <div id="content" class="col-xl-12 col-lg-12 col-md-12 content"></div>
      </div>
      <div class="h-40"></div>
      <div class="overlay-buttons justify-content-center row">
        <div
          id="pag-buttons"
          class="row col-12 col-sm-10 col-md-8 col-xl-5 justify-content-center"
        >
          <div id="first" class=""></div>
          <div id="for-buttons" class="row justify-content-center"></div>
          <div id="last" class=""></div>
        </div>
      </div>
      <div class="h-40"></div>
      <div class="h-40"></div>
    </div>

    <div class="footer row">
      <div
        class="footer__content row justify-content-between align-middle no-padding"
      >
        <div
          class="row col-6 col-lg-2 col-sm-3 col-xs-7 justify-content-between no-padding"
        >
          <a class="footer-link footer__privacy" href="#">PRIVACY</a>
          <a class="footer-link footer__contact" href="#">CONTACT</a>
        </div>
        <div
          class="container-svg row col-4 col-lg-2 col-sm-3 justify-content-between no-padding"
        >
          <img
            class="img-svg"
            id="facebook"
            src="./img/linkedin-in-brands.svg"
            alt=""
          />
          <img
            class="img-svg"
            id="linkedin"
            src="./img/facebook-f-brands.svg"
            alt=""
          />
          <img
            class="img-svg"
            id="twitter"
            src="./img/twitter-brands.svg"
            alt=""
          />
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
