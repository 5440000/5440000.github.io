<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Hello, Brimit!</title>
  </head>

  <body>
    <header>
      <div class="container">
        <nav
          class="navbar navbar-expand padding-15 row justify-content-between"
        >
          <a class="navbar-brand" href="index.html">SAMPLE_LOGO_HERE</a>
          <span class="navbar-toggler-icon"></span>
          <div class="burger">MENU</div>
          <div
            class="collapse navbar-collapse col-xl-6 col-lg-7 col-md-8 col-sm-12 justify-content-end"
            id="navbarSupportedContent"
          >
            <ul
              id="list-pages"
              class="list-pages navbar-nav col-12 col-xl-11 justify-content-between no-padding align-items-end burger-style"
            >
              <li class="">
                <a class="nav-li" href="#">ABOUT STREAM </a>
              </li>
              <li class="">
                <a class="nav-li" href="#">EVENTS</a>
              </li>
              <li class="">
                <a class="nav-li" href="#">FAQ</a>
              </li>
              <li class="">
                <a class="nav-li nav-active" href="#">PRESS</a>
              </li>
              <li class="">
                <a class="nav-li" href="#">
                  <img
                    id="search-svg"
                    class="search-svg"
                    src="./img/search-solid.svg"
                    alt=""
                  />
                </a>
              </li>
              <li class="last-li">
                <a class="nav-li" href="#">
                  <img
                    id="profile-svg"
                    class="profile-svg"
                    src="./img/user-regular.svg"
                    alt=""
                  />
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="main-head">
          <div class="title row justify-content-center">
            <h1 class="main-head__title">
              <span class="black">Press</span> & Social Media
            </h1>
          </div>
          <div class="row justify-content-center">
            <div
              class="subtitle col-lg-8 col-md-9 col-sm-11 col-12 main-head__subtitle"
            >
              Condimentum mattis pellentesque id nibh tortor id aliquet. Est
              ultricies integer quis auctor elit sed vulputate mi.
            </div>
          </div>
          <div class="row justify-content-center padding-20">
            <form
              class="col-lg-6 col-md-7 col-sm-8 col-12 search justify-content-between"
            >
              <input
                id="mySearch"
                class="col-sm-11 col-10 my-search"
                placeholder="Search..."
                type="search"
              />
              <img class="search__icon" src="./img/search-solid.svg" alt="" />
            </form>
          </div>
          <div class="row justify-content-center">
            <div class="col-lg-6 col-md-7 col-sm-8 col-12">
              <div class="">
                <div class="filter-menu">
                  <div id="filter" class="filter">Filter</div>
                  <div class="overlay-listyear">
                    <div
                      class="list-of-years row years-container years-mobile-menu"
                    >
                      <div class="pl-0">
                        <a
                          class="year all-article active-article"
                          data-id="filter"
                          id="allArticle"
                          href="/"
                          >All articles</a
                        >
                      </div>
                      <div class="">
                        <a class="year" data-id="filter" id="2022" href="/"
                          >2022</a
                        >
                      </div>
                      <div class="">
                        <a class="year" data-id="filter" id="2021" href="/"
                          >2021</a
                        >
                      </div>
                      <div class="">
                        <a class="year" data-id="filter" id="2020" href="/"
                          >2020</a
                        >
                      </div>
                      <div class="">
                        <a class="year" data-id="filter" id="2019" href="/"
                          >2019</a
                        >
                      </div>
                      <div class="">
                        <a class="year" data-id="filter" id="2018" href="/"
                          >2018</a
                        >
                      </div>
                      <div class="">
                        <a class="year" data-id="filter" id="2017" href="/"
                          >2017</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="justify-content-center">
          <div id="content" class="col-12 content"></div>
        </div>
        <div class="overlay-buttons justify-content-center">
          <div id="pag-buttons" class="row pag-buttons justify-content-center">
            <div id="first" class="col-3 col-sm-2 first"></div>
            <div id="for-buttons" class="no-padding for-buttons"></div>
            <div id="last" class="col-3 col-sm-2 last"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div
        class="footer__content row justify-content-between align-middle no-padding"
      >
        <div class="list-links col-6 no-padding">
          <a class="footer-link footer__privacy" href="#">PRIVACY</a>
          <a class="footer-link footer__contact" href="#">CONTACT</a>
        </div>
        <div class="container-svg col-6 no-padding">
          <img
            class="img-svg .linkedin link"
            id="facebook"
            src="./img/linkedin-in-brands.svg"
            alt=""
          />
          <img
            class="img-svg face"
            id="linkedin"
            src="./img/facebook-f-brands.svg"
            alt=""
          />
          <img
            class="img-svg"
            id="twitter"
            src="./img/twitter-brands.svg"
            alt=""
          />
        </div>
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
