<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Hello, Brimit!</title>
  </head>

  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand row justify-content-between">
          <a class="navbar-brand" href="index.html">SAMPLE_LOGO_HERE</a>
          <span class="navbar-toggler-icon"></span>
          <div class="burger">
            <div class="middle-line"></div>
          </div>
          <div
            class="collapse navbar-collapse col-xl-6 col-lg-7 col-md-8 col-sm-12 justify-content-end"
            id="navbarSupportedContent"
          >
            <ul
              id="list-pages"
              class="list-pages navbar-nav col-12 col-xl-11 justify-content-between no-padding align-items-end burger-style"
            >
              <li class="">
                <a class="nav-li" href="#">ABOUT STREAM </a>
              </li>
              <li class="">
                <a class="nav-li" href="#">EVENTS</a>
              </li>
              <li class="">
                <a class="nav-li" href="#">FAQ</a>
              </li>
              <li class="">
                <a class="nav-li nav-active" href="#">PRESS</a>
              </li>
              <li class="">
                <a class="nav-li" href="#">
                  <img
                    id="search-svg"
                    class="search-svg"
                    src="./img/search-solid.svg"
                    alt=""
                  />
                </a>
              </li>
              <li class="last-li">
                <a class="nav-li" href="#">
                  <img
                    id="profile-svg"
                    class="profile-svg"
                    src="./img/user-regular.svg"
                    alt=""
                  />
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="main-head">
          <div class="title row justify-content-center">
            <h1 class="main-head__title">
              <span class="black">Press</span> & Social Media
            </h1>
          </div>
          <div class="row justify-content-center">
            <div
              class="subtitle col-lg-8 col-md-9 col-sm-11 col-12 main-head__subtitle"
            >
              Condimentum mattis pellentesque id nibh tortor id aliquet. Est
              ultricies integer quis auctor elit sed vulputate mi.
            </div>
          </div>
          <div class="row justify-content-center padding-20">
            <div class="search-wrapper col-lg-6 col-md-7 col-sm-8 col-12">
              <form class="search justify-content-between">
                <input
                  id="mySearch"
                  class="my-search"
                  placeholder="Search..."
                  type="text"
                />
                <img class="search__icon" src="./img/search-solid.svg" alt="" />
              </form>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-lg-6 col-md-7 col-sm-9 col-12">
              <div class="">
                <div class="filter-menu">
                  <div id="filter" class="filter">Filter</div>
                  <div class="overlay-listyear">
                    <div
                      class="list-of-years row years-container years-mobile-menu"
                    >
                      <div class="pl-0">
                        <input
                          type="radio"
                          name = "year"
                          class="year all-article active-article"
                          data-id="filter"
                          id="allArticle"
                          value="all-year"
                          checked
                          >
                          <label for="allArticle">All articles</label> 
                      </div>
                      <div class="">
                        <input
                          type="radio"
                          class="year"
                          data-id="filter"
                          id="2022"
                          name="year"
                          value="2022"
                        
                        />
                        <label for="2022"> 2022</label>
                      </div>
                      <div class="">
                        <input
                          type="radio"
                          class="year"
                          data-id="filter"
                          id="2021"
                          name="year"
                          value="2021"
                        />
                        <label for="2021"> 2021</label>
                      </div>
                      <div class="">
                        <input
                          type="radio"
                          class="year"
                          data-id="filter"
                          id="2020"
                          name="year"
                          value="2020"
                        />
                        <label for="2020"> 2020</label>
                      </div>
                      <div class="">
                        <input
                          type="radio"
                          class="year"
                          data-id="filter"
                          id="2019"
                          name="year"
                          value="2019"
                        />
                        <label for="2019"> 2019</label>
                      </div>
                      <div class="">
                        <input
                          type="radio"
                          class="year"
                          data-id="filter"
                          id="2018"
                          name="year"
                          value="2018"
                        />
                        <label for="2018"> 2018</label>
                      </div>
                      <div class="">
                        <input
                          type="radio"
                          class="year"
                          data-id="filter"
                          id="2017"
                          name="year"
                          value="2017"
                        />
                        <label for="2017"> 2017</label>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="content" class="content"></div>
        <nav class="overlay-buttons justify-content-center row">
          <ul id="pag-buttons" class="col pag-buttons">
            <ul id="first" class="first"></ul>
            <ul id="for-buttons" class="no-padding for-buttons"></ul>
            <ul id="last" class="last"></ul>
          </ul>
        </nav>
      </div>
    </main>
    <footer class="footer">
      <div
        class="footer__content row justify-content-between align-middle no-padding"
      >
        <div class="list-links col-6 no-padding">
          <a class="footer-link footer__privacy" href="#">PRIVACY</a>
          <a class="footer-link footer__contact" href="#">CONTACT</a>
        </div>
        <div class="container-svg col-6 no-padding">
          <img
            class="img-svg .linkedin link"
            id="facebook"
            src="./img/linkedin-in-brands.svg"
            alt=""
          />
          <img
            class="img-svg face"
            id="linkedin"
            src="./img/facebook-f-brands.svg"
            alt=""
          />
          <img
            class="img-svg"
            id="twitter"
            src="./img/twitter-brands.svg"
            alt=""
          />
        </div>
      </div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
